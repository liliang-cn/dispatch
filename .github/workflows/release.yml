name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Update version in code
        run: |
          VERSION="${{ github.ref_name }}"
          sed -i "s/Version = \"dev\"/Version = \"$VERSION\"/" cmd/dispatch/main.go
          sed -i "s/Version = \"dev\"/Version = \"$VERSION\"/" cmd/dispatch-server/main.go

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          
          # Build CLI
          go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" -o dist/dispatch${{ matrix.ext }} ./cmd/dispatch
          
          # Build Server
          go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" -o dist/dispatch-server${{ matrix.ext }} ./cmd/dispatch-server

      - name: Archive
        run: |
          cd dist
          ASSET_NAME="dispatch-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a ../${ASSET_NAME}.zip *
          else
            tar -czvf ../${ASSET_NAME}.tar.gz *
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.zip
            *.tar.gz
          retention-days: 1

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          pattern: artifacts-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true